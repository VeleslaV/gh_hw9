imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @VelesHomeWorkBundle/Resources/config/services.xml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ VelesHomeWorkBundle ]
    read_from:      %kernel.root_dir%/Resources/views/
    write_to:       %kernel.root_dir%/../web/

    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #yui_js:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        #    apply_to: "\.js"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor.jar"
        #    apply_to: "\.css"

    assets:
        bootstrap_min_css:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.min.css
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap-theme.min.css
            filters:
                - cssrewrite
            output: css/bootstrap.min.css

        jquery_min_js:
            inputs:
                - %kernel.root_dir%/../vendor/components/jquery/jquery.min.js
            output: js/jquery.min.js

        bootstrap_min_js:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.min.js
            output: js/bootstrap.min.js

liip_imagine:
    filter_sets:
        my_thumb:
            quality: 100
            filters:
                thumbnail: { size: [110, 110], mode: outbound }
        big_thumb:
            quality: 100
            filters:
                thumbnail: { size: [250, 250], mode: outbound }
        min_thumb:
            quality: 100
            filters:
                thumbnail: { size: [50, 50], mode: outbound }

vlabs_media:
    image_cache:
        cache_dir: files/cache
    mapping:
        image_entity:
          class: Veles\HomeWorkBundle\Entity\Image

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
